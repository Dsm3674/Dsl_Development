<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSL /// DEVELOPMENT — Data-Driven Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier Prime', monospace;
      background: #f5f0e8;
      color: #000;
      overflow-x: hidden;
    }

    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.04;
      z-index: 1000;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='4' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      animation: grain 0.3s steps(3) infinite;
    }

    @keyframes grain {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-1%, 1%); }
      50% { transform: translate(1%, -1%); }
      75% { transform: translate(-1%, -1%); }
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: #f5f0e8;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-content {
      text-align: center;
      max-width: 900px;
    }

    .loading-step {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2.5rem, 7vw, 6rem);
      font-weight: 700;
      text-transform: uppercase;
      line-height: 1.05;
    }

    .loading-bar {
      height: 6px;
      width: 0%;
      background: #000;
      margin-top: 40px;
      transition: width 0.4s ease;
    }

    .hero {
      min-height: 100vh;
      padding: 60px 40px;
      position: relative;
      background: linear-gradient(135deg, #f5f0e8 0%, #fffbf0 100%);
      border-bottom: 10px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .crown {
      position: absolute;
      top: 40px;
      left: 40px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .crown svg {
      width: 120px;
      height: 100px;
      stroke: #000;
      stroke-width: 8;
      fill: #ffeb3b;
      filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.3));
    }

    .hero-content {
      max-width: 1400px;
      text-align: center;
    }

    .hero-title {
      font-size: clamp(4rem, 15vw, 18vw);
      font-weight: 700;
      line-height: 0.9;
      text-transform: uppercase;
      margin-bottom: 60px;
    }

    .strikethrough {
      text-decoration: line-through;
      text-decoration-thickness: 10px;
      color: #e74c3c;
    }

    .highlight {
      background: #ffeb3b;
      padding: 10px 30px;
      display: inline-block;
      transform: rotate(-1.5deg);
      box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
    }

    .underline-text {
      border-bottom: 10px solid #000;
      display: inline-block;
    }

    .sketch-box {
      border: 6px solid #000;
      background: #fff;
      padding: 50px;
      margin: 60px auto;
      max-width: 1000px;
      transform: rotate(-0.8deg);
      box-shadow: 12px 12px 0 rgba(0,0,0,0.15);
    }

    .motto-big {
      font-size: clamp(2rem, 4vw, 4em);
      font-weight: 700;
      text-transform: uppercase;
    }

    .section {
      padding: 120px 40px;
      border-bottom: 10px solid #000;
    }

    .section-alt {
      background: #fff;
    }

    .section-header {
      font-size: clamp(3rem, 6vw, 6em);
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 40px;
      line-height: 1;
    }

    .grid-chaos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
    }

    .card-basquiat {
      border: 6px solid #000;
      padding: 50px;
      background: #fff;
      transition: transform 0.4s ease;
    }

    .card-basquiat:hover {
      transform: scale(1.05);
    }

    .card-number {
      font-size: 6em;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
    }

    .card-title {
      font-size: 2.2em;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-decoration: underline;
      text-decoration-thickness: 4px;
    }

    .contact-section {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-title {
      font-size: clamp(3rem, 10vw, 10em);
      font-weight: 700;
      text-transform: uppercase;
      line-height: 0.95;
      margin-bottom: 80px;
    }

    .contact-btn {
      font-size: 2.8em;
      font-weight: 700;
      background: #ffeb3b;
      color: #000;
      padding: 35px 70px;
      border: 6px solid #000;
      text-decoration: none;
    }

    .map-section {
      height: 100vh;
      border: 12px solid #000;
    }

    .map-section iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="loading-content">
      <div class="loading-step" id="loadingText">Collecting Signals</div>
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </div>

  <div class="noise"></div>

  <section class="hero">
    <div class="crown">
      <svg viewBox="0 0 120 100">
        <rect x="10" y="70" width="100" height="20"/>
        <path d="M15 70 L35 15 L45 70 Z"/>
        <path d="M45 70 L60 5 L75 70 Z"/>
        <path d="M75 70 L85 15 L105 70 Z"/>
      </svg>
    </div>
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="strikethrough">DSL</span><br>
        <span class="highlight">DATA</span><br>
        <span class="underline-text">DEV</span>
      </h1>
      <div class="sketch-box">
        <div class="motto-big">Support // Local Business ★ Data ★</div>
        <p style="font-size:1.5em;font-weight:700;margin-top:20px;">Dallas • Irving • Texas</p>
      </div>
    </div>
  </section>

  <section class="section section-alt">
    <h2 class="section-header">Services</h2>
    <div class="grid-chaos">
      <div class="card-basquiat"><div class="card-number">01</div><h3 class="card-title">Web Dev</h3></div>
      <div class="card-basquiat"><div class="card-number">02</div><h3 class="card-title">Analytics</h3></div>
      <div class="card-basquiat"><div class="card-number">03</div><h3 class="card-title">Insights</h3></div>
    </div>
  </section>

  <section class="contact-section">
    <div style="text-align:center;">
      <h2 class="contact-title">Let’s Create</h2>
      <a class="contact-btn" href="https://www.instagram.com/dsl.development/" target="_blank">@DSL.DEV</a>
    </div>
  </section>

  <section class="map-section">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107187.51589392515!2d-97.00892773828125!3d32.86397705"></iframe>
  </section>

  <script>
    const steps = ["Collecting Signals","Structuring Data","Generating Insight"];
    let i = 0;
    const text = document.getElementById("loadingText");
    const bar = document.getElementById("loadingBar");

    function advance() {
      i++;
      if (i < steps.length) {
        text.textContent = steps[i];
        bar.style.width = `${(i + 1) / steps.length * 100}%`;
        setTimeout(advance, 600);
      } else {
        setTimeout(() => {
          document.getElementById("loading-screen").classList.add("hidden");
        }, 500);
      }
    }

    window.addEventListener("load", () => {
      bar.style.width = "33%";
      setTimeout(advance, 600);
    });
  </script>
</body>
</html>
